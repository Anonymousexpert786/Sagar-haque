<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search - Pinterest Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find Your Favorite Images</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for images...">
            <button onclick="searchImages()">Search</button>
        </div>
        <div id="imageResults" class="image-grid"></div>
        <div id="relatedImages" class="image-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
